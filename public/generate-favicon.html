<!DOCTYPE html>
<html>
<head>
  <title>Generate Favicon PNG</title>
</head>
<body>
  <h1>Generating Favicon PNG...</h1>
  <p>If download doesn't start automatically, right-click the canvas and "Save image as..."</p>
  <canvas id="canvas" width="512" height="512" style="border: 1px solid #ccc; margin: 20px;"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Create gradient
    const gradient = ctx.createLinearGradient(0, 0, 512, 512);
    gradient.addColorStop(0, '#6366f1');
    gradient.addColorStop(0.5, '#a855f7');
    gradient.addColorStop(1, '#ec4899');

    // Draw rounded rectangle
    ctx.fillStyle = gradient;
    ctx.beginPath();
    const radius = 100;
    ctx.moveTo(radius, 0);
    ctx.lineTo(512 - radius, 0);
    ctx.quadraticCurveTo(512, 0, 512, radius);
    ctx.lineTo(512, 512 - radius);
    ctx.quadraticCurveTo(512, 512, 512 - radius, 512);
    ctx.lineTo(radius, 512);
    ctx.quadraticCurveTo(0, 512, 0, 512 - radius);
    ctx.lineTo(0, radius);
    ctx.quadraticCurveTo(0, 0, radius, 0);
    ctx.closePath();
    ctx.fill();

    // Draw text
    ctx.fillStyle = 'white';
    ctx.font = 'bold 280px Arial';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText('TR', 256, 320);

    // Auto download
    setTimeout(() => {
      canvas.toBlob((blob) => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'favicon.png';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
        console.log('Favicon PNG generated and downloaded!');
      }, 'image/png');
    }, 500);
  </script>
</body>
</html>
